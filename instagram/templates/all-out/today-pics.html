{% extends 'all-out/base.html' %}

{% block content %}
<div class="row">
   {% for image in images %}
    <div class="col-md-3 col-sm-4 col-xs-12">
        <div class="card">
            <img class="img-thumbnail" src="{{ image.image_url.url}}" data-toggle="modal" data-target="#imageModal{{image.id}}" style='max-height: 18rem !important;' alt="Card image cap">
        </div>
    </div>
    {% empty %}
    <h3 class="text-dark" style="text-align: center" >There no Images Yet!</h3>
    {% endfor %}
</div>

<!-- Modal -->
{% for image in images %}
<div class="modal fade" id="imageModal{{image.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <img src="{{ image.image_url.url }}" class="img-responsive" alt="{{image.posted_by}}" data-toggle="modal" style="height: 600px; width: 500px;">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{image.location}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <h3>{{image.location}}</h3>
          <p>{{image.description}}</p>
          <p>{{image.posted}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{% endfor %}
</div>

{% endblock %}
