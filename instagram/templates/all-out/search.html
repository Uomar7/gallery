{% extends 'all-out/base.html' %}

{% block content %}
<div class="container">

  <div class="row">
    {% if images%}
      <h2>Found {{ images|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 articles for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if images %}
    {% for image in images %}
    <div class="row">
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <img class="img-thumbnail" src="{{ image.image_url.url}}" alt="Card image cap">
            </div>
        </div>
    </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
